{% if active_reminders %}
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-warning">
            <i class="fas fa-bell me-2"></i>
            <strong class="me-auto">Reminder</strong>
            <small>Acum</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <strong>{{ active_reminders[0].title }}</strong>
            <p class="mb-0">{{ active_reminders[0].description }}</p>
            <div class="mt-2 pt-2 border-top">
                <a href="{{ url_for('send_notifications_page') }}" class="btn btn-primary btn-sm">
                    <i class="fas fa-envelope me-1"></i> Trimite NotificÄƒri
                </a>
                <a href="{{ url_for('reminders') }}" class="btn btn-secondary btn-sm">
                    <i class="fas fa-bell me-1"></i> Vezi Remindere
                </a>
            </div>
        </div>
    </div>
</div>
{% endif %}
